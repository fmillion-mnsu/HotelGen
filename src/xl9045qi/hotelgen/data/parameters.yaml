customer_archetypes:
  rare_leisure:
    percentage: 0.70  # 70% of customer pool
    stays_per_year_mean: 1
    stays_per_year_sd: 0.5
    stay_duration_weights:
      '1': 0.3
      '2': 0.4
      '3': 0.2
      '4-7': 0.1
    min_gap_days: 30
    incidental_probability: 0.3  # Low

  regular_leisure:
    percentage: 0.15
    stays_per_year_mean: 3
    stays_per_year_sd: 1
    stay_duration_weights:
      '1': 0.2
      '2': 0.3
      '3': 0.25
      '4-7': 0.2
      '8-14': 0.05
    min_gap_days: 14
    incidental_probability: 0.5  # Medium

  business:
    percentage: 0.10
    stays_per_year_mean: 12
    stays_per_year_sd: 5
    stay_duration_weights:
      '1': 0.5
      '2': 0.3
      '3': 0.15
      '4-7': 0.05
    min_gap_days: 3
    incidental_probability: 0.6  # Medium-High

  corporate:
    percentage: 0.04
    stays_per_year_mean: 25
    stays_per_year_sd: 10
    stay_duration_weights:
      '1': 0.6
      '2': 0.3
      '3': 0.1
    min_gap_days: 1
    incidental_probability: 0.8  # High

  road_warrior:
    percentage: 0.01
    stays_per_year_mean: 60
    stays_per_year_sd: 20
    stay_duration_weights:
      '1': 0.7
      '2': 0.25
      '3': 0.05
    min_gap_days: 1
    incidental_probability: 0.4  # Low-Medium (efficient travelers)

